                <div class="card-body">
                  <h5 class="card-title">Cantidad de votos por horas</h5>

                  <!-- Line Chart -->
                  <div id="reportsChart"></div>

                  <script>
                    const horas = "{{horas}}".replace(/&#39;/g, '"');
                    const votos_por_hora = "{{votos_por_hora}}".replace(/&#39;/g, '"');
                    console.log(horas, votos_por_hora)

                    document.addEventListener("DOMContentLoaded", () => {
                      new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                          name: 'Votos por hora',
                          data: JSON.parse(votos_por_hora),
                        }],
                        chart: {
                          height: 350,
                          type: 'area',
                          toolbar: {
                            show: false
                          },
                        },
                        markers: {
                          size: 4
                        },
                        colors: ['#2eca6a'],
                        fill: {
                          type: "gradient",
                          gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'smooth',
                          width: 2
                        },
                        xaxis: {
                          type: 'datetime',
                          categories: JSON.parse(horas),
                        },
                        tooltip: {
                          x: {
                            format: 'dd/MM/yy HH:mm'
                          },
                        }
                      }).render();
                    });
                  </script>
                  <!-- End Line Chart -->

                </div>

              </div>

  <script>
    const opciones = "{{opciones}}".replace(/&#39;/g, '"');
    const colors = [];

    for (let i = 0; i < JSON.parse(opciones).length; i++) {
      const color = getRandomColor();
      colors.push(color);
    }

    console.log(colors);

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    var options = {
      chart: {
        type: 'bar'
      },
      series: [{
        name: 'votos',
        data: JSON.parse("{{ cantidad_votos }}")
      }],
      xaxis: {
        categories: JSON.parse(opciones)
      },
      colors: colors,
      plotOptions: {
        bar: {
          distributed: true  // Añadido para usar un color diferente para cada columna
        }
      }
    }

    var chart = new ApexCharts(document.querySelector("#chart"), options);

    chart.render();
  </script>
